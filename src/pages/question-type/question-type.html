<ion-content class="survey-modal" padding>
  <ion-card>
    <ion-card-header>
    Question Type
    </ion-card-header>
    <ion-card-content>
      <ion-item>
      <ion-label>Type:</ion-label>
        <ion-select [(ngModel)]="questionType">
          <ion-option value="mc4">Multiple Choice with 4 answers</ion-option>
          <ion-option value="mc3">Multiple Choice with 3 answers</ion-option>
          <ion-option value="mc2">Multiple Choice with 2 answers</ion-option>
          <ion-option value="t/f">True or False</ion-option>
        </ion-select>
      </ion-item>

  <div>
  <button ion-button color="dark" (click)="setQType()">
    Set
  </button>
</div>
    </ion-card-content>

  </ion-card>
</ion-content>
