  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button  ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Review</ion-title>
    <ion-buttons end>
      <button [disabled]="questionCount == 0" ion-button icon-only (click)="submitQuestions()">
        <ion-icon name="checkmark-circle"></ion-icon>
        Submit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="blackBackground" padding>
  <ion-list *ngFor="let question of questions;let i = index;">
  <ion-card>
    <div class="corner">
    {{timerType}}
    Timer: {{question.timer}} secs
  </div>
    <ion-card-header>
      {{question.question}}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>A: {{question.correctAnswer}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>B: {{question.incorrectAnswer1}}</ion-label>
      </ion-item>
      <ion-item *ngIf="question.questionType == 'mc3' || question.questionType == 'mc4'" >
        <ion-label>C: {{question.incorrectAnswer2}}</ion-label>
      </ion-item>
      <ion-item *ngIf="question.questionType == 'mc4'" >
        <ion-label>D: {{question.incorrectAnswer3}}</ion-label>
      </ion-item>
      <div class="buttonSection">
      <button style="flex:9;" ion-button  color="dark" (click)="Edit(i)">Edit</button>
      <button style="flex:1;" ion-button color="danger" (click)="Delete(i)">Delete</button>
    </div>
    </ion-card-content>
  </ion-card>
</ion-list>

</ion-content>
