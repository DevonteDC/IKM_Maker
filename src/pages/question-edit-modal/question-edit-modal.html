<ion-header>

  <ion-navbar color="light">
    <ion-title>Edit Question</ion-title>
    <ion-buttons  end>
      <button  [disabled]="question == '' || category == null" ion-button icon-only (click)="saveQuestion()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="category" color="dark">

    <ion-segment-button value="Server">
      <ion-icon name="restaurant"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="Bartender" >
      <ion-icon name="color-fill"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="Wine">
      <ion-icon name="wine"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="Beer">
      <ion-icon name="beer"></ion-icon>
    </ion-segment-button>

  </ion-segment>


<ion-item *ngIf="category">
  <ion-label>Question:</ion-label>
  <ion-textarea rows="1" columns="1" id="messageInputBox" placeholder="....." (input)="change()" [(ngModel)]="question" required></ion-textarea>
</ion-item>
</ion-content>
