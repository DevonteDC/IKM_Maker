<ion-header>

  <ion-navbar>
    <ion-title>Download Questions</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addToQuiz()">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="blackBackground" padding>

  <ion-segment [(ngModel)]="category" color="light">

    <ion-segment-button value="Server" (ionSelect)="selectedServer()">
      <ion-icon name="restaurant"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="Bartender" (ionSelect)="selectedBartender()">
      <ion-icon name="color-fill"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="Wine" (ionSelect)="selectedWine()">
      <ion-icon name="wine"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="Beer" (ionSelect)="selectedBeer()">
      <ion-icon name="beer"></ion-icon>
    </ion-segment-button>

  </ion-segment>







  <ion-item >
    <ion-list *ngFor="let question of questions;let i = index;">

      <div class="questionSection">
    <ion-card class="cardSection">
      <div class="corner">
      Timer: {{question.timer}} secs
    </div>
      <ion-card-header>
        {{question.question}}
      </ion-card-header>
    </ion-card>
    <button ion-button color="dark" *ngIf="q[i] == undefined" class="buttonSection" (click)="addQuestion(i)">
      <ion-icon  name="add">
      </ion-icon>
    </button>
    <button ion-button color="secondary" *ngIf="q[i] == 'checked' " class="buttonSection" (click)="removeQuestion(i)">
      <ion-icon  name="checkmark">
      </ion-icon>
    </button>
  </div>

  </ion-list>
</ion-item>

</ion-content>
