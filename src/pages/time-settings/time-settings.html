<ion-content class="survey-modal" padding>
  <ion-card>
    <ion-card-header>
    Timer Settings
    </ion-card-header>
    <ion-card-content>
      <ion-item>
      <ion-label>Type:</ion-label>
        <ion-select [(ngModel)]="timerType">
          <ion-option value="Total">Total</ion-option>
          <ion-option value="Individual">Individual</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Timer</ion-label>
        <ion-input type="number" placeholder="Input time for quiz" [(ngModel)]="timer" min="1" max="60"></ion-input>
      </ion-item>
  <div>
  <button ion-button color="dark" (click)="setTime()">
    Set
  </button>
</div>
    </ion-card-content>

  </ion-card>
</ion-content>
