<ion-header>

  <ion-navbar color="light">
    <ion-title>Edit Answer</ion-title>
    <ion-buttons end>
      <button  ion-button icon-only (click)="saveAnswer()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item>
  <ion-label>Correct Answer:</ion-label>
    <ion-select [(ngModel)]="correctAnswer">
      <ion-option value="True">True</ion-option>
      <ion-option value="False">False</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
